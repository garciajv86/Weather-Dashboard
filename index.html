<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome API link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap API link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Relative CSS path link -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Weather Dashboard-5 day forecast</title>
</head>

<body>

    <header>

        <h1>Weather Dashboard</h1>

    </header>

    <!------------------------------ Search Form Section --------------------------------->
    
    <h2 class="search-title">Search For a City:</h2>

    <section class="weather-content">

        <div class="form-container ">
            
            <form class="form-input-group">
                
                <input type="text"  id='city-search' class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="search-button">
                <button class="btn" type="submit" id="search-button"><i class='fa fa-search' aria-hidden="true"></i></button>
                <hr>
                
                <button id="searchHistoryBtn" class="historyBtn" type="button">Search History City</button>
1
            </form>
            
        </div>
        
        <!----------------------------- Current Day Section ------------------------------->
        <div class="currentDayContainer">
            <h2 id="cityName"></h2>
            <h2 id="currentDate"></h2>
            <h2 id="weatherIcon"><img src="" class='imgClass' id="iconImg1" alt=""></h2>
            <h2 id="temp"></h2>
            <h2 id="wind"></h2>
            <h2 id="humidity"></h2>
        </div>
        
        <!------------------------------ 5 Day forecast section --------------------------->

        <hr>
        <h2 id="5dayTitle"></h2>


        <section class="fiveDaySection" id="fiveDaySection">

            <div id="day1">
                <h4 id="day1Date"></h4>
                <h4 id="day1Icon"><img src="" class="imgClass2" id="iconImg2" alt=""></h4>
                <h4 id="day1Temp"></h4>
                <h4 id="day1Wind"></h4>
                <h4 id="day1Humidity"></h4>
            </div>

            <div id="day2">
                <h4 id="day2Date"></h4>
                <h4 id="day2Icon"><img src="" class="imgClass2" id="iconImg3" alt=""></h4>
                <h4 id="day2Temp"></h4>
                <h4 id="day2Wind"></h4>
                <h4 id="day2Humidity"></h4>
            </div>

            <div id="day3">
                <h4 id="day3Date"></h4>
                <h4 id="day3Icon"><img src="" class="imgClass2" id="iconImg4" alt=""></h4>
                <h4 id="day3Temp"></h4>
                <h4 id="day3Wind"></h4>
                <h4 id="day3Humidity"></h4>
            </div>

            <div id="day4">
                <h4 id="day4Date"></h4>
                <h4 id="day4Icon"><img src="" class="imgClass2" id="iconImg5" alt=""></h4>
                <h4 id="day4Temp"></h4>
                <h4 id="day4Wind"></h4>
                <h4 id="day4Humidity"></h4>
            </div>

            <div id="day5">
                <h4 id="day5Date"></h4>
                <h4 id="day5Icon"><img src="" class="imgClass2" id="iconImg6" alt=""></h4>
                <h4 id="day5Temp"></h4>
                <h4 id="day5Wind"></h4>
                <h4 id="day5Humidity"></h4>
            </div>

        </section>
        
    </section>


    <!-- Relative JavaScript path link -->
    <script src="./assets/script.js"></script>
</body>

</html>
