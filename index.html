<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome API link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap API link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Relative CSS path link -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Weather Dashboard-5 day forecast</title>
</head>

<body>

    <header>

        <h1>Weather Dashboard</h1>

    </header>
    
    <h2 class="search-title">Search For a City:</h2>

    <div class="form-container ">

        <form class="form-input-group">

            <input type="text"  id='city-search' class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="search-button">
            <button class="btn" type="submit" id="search-button"><i class='fa fa-search' aria-hidden="true"></i></button>
            <hr>

            <button id="searchHistoryBtn" class="historyBtn" type="button">Search History City</button>

        </form>
   
    </div>

    <div class="currentDayContainer">
        <h2 id="cityName"></h2>
        <h2 id="currentDate"></h2>
        <h2 id="weatherIcon"><img src="" class='imgClass' id="iconImg1" alt=""></h2>
        <h2 id="temp"></h2>
        <h2 id="wind"></h2>
        <h2 id="humidity"></h2>
    </div>
    


    <!-- Relative JavaScript path link -->
    <script src="./assets/script.js"></script>
</body>

</html>
